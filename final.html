<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <header>
            <div class="top" style="background-color: cornflowerblue;">
                <div class="top__logo">
                    <h2>Charusat Launcher</h2>
                </div>
            </div>
            <div class="bottom">
                <img x-mcsrc="" src="images/icon150.png" style="height:130px;">
            </div>
        </header>
        <div class="innerbody">
            <div id="sidebar_title" class="innerbody__title">We're here to help charusat students.</div>
            <div id="sidebar_subtitle" class="innerbody__title-message">Here's what we've done so far :</div>
            <div class="innerbody__stats-box">
                <div class="innerbody__stats-box__item" style="display: flex;">
                    <img x-mcsrc="" src="images/Home1.png">
                    <span>
                        <a href="http://localhost/charusat/" class="nav__link " target="_blank">
                            <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Home</span>
                    </a>
                    </span>
                </div>
                <div id="sidebar_statsrow_unsafe_blocked" class="innerbody__stats-box__item" style="display: flex;">
                    <img x-mcsrc="" src="images/Website.png">
                    <span>
                        <a href="https://www.charusat.ac.in/" target="_blank" class="nav__link ">
                            <ion-icon name="chatbubbles-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Website</span>
                    </a>
                    </span>
                </div>
                <div class="innerbody__stats-box__item" style="display: flex;">
                    <img x-mcsrc="" src="images/Result.png">
                    <span>
                        <a href="https://charusat.edu.in:912/Uniexamresult/" target="_blank" class="nav__link ">
                            <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Result</span>
                    </a>
                    </span>
                </div>
                <div id="sidebar_statsrow_crypto" class="innerbody__stats-box__item" style="display: flex;">
                    <img x-mcsrc="" src="images/Fees.png">
                    <span>
                        <a href="https://charusat.edu.in:912/FeesPaymentApp/" target="_blank" class="nav__link">
                            <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Academic Fees</span>
                    </a>
                    </span>
                </div>
                <div id="sidebar_statsrow_crypto" class="innerbody__stats-box__item" style="display: flex;">
                    <img x-mcsrc="" src="images/Egovernance1.png">
                    <span>
                        <a href="http://117.239.83.200:1010/eGovernance/home.aspx" target="_blank" class="nav__link">
                            <ion-icon name="people-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">E-governace</span>
                    </a>
                    </span>
                </div>
            </div>
        </div>
        <footer>
            <div id="sidebar_footer_view_stats" class="footer-top__view-stats">
                <a id="sidebar_view_stats" x-mclocalizedtext="true"></a>
            </div>
            <a id="sidebar_view_stats" x-mclocalizedtext="true">
            </a>
            <div class="footer-top">
                <a id="sidebar_view_stats" x-mclocalizedtext="true">
                </a><a href="#" target="_blank" id="sidebar_get_help" x-mclocalizedtext="true" class="footer-top__help">Get help</a>
                <div class="footer-top__socialmedia">
                    <a href="https://in.linkedin.com/school/charotar-university-of-science-&-technology-charusat-/" target="_blank"><img x-mcsrc="" src="chrome-extension://fheoggkfdfchfphceeifdbepaooicaho/images/socialmedia/linkedin.svg"></a>
                    <a href="https://twitter.com/thecharusat?lang=en" target="_blank"><img x-mcsrc="" src="chrome-extension://fheoggkfdfchfphceeifdbepaooicaho/images/socialmedia/twitter.svg"></a>
                    <a href="https://www.facebook.com/thecharusat/ " target="_blank"><img x-mcsrc="" src="chrome-extension://fheoggkfdfchfphceeifdbepaooicaho/images/socialmedia/facebook.svg"></a>
                </div>
            </div>
            <div class="footer-bottom">
                <div id="sidebar_version" x-mclocalizedtext="true" class="footer-bottom__version">Version 2.0.0.0
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
